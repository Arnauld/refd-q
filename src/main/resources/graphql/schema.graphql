# =========================================================
#    Autorisation
# =========================================================

enum Role {
    ROOT,
    AGENT,
    ADMIN
}

directive @auth(role : Role!) on FIELD_DEFINITION
directive @permission(perm : String!) on FIELD_DEFINITION

# =========================================================
#    Miscellaneous
# =========================================================

type Property {
    key: String!
    value: String!
}

input PropertyInput {
    key: String!
    value: String!
}

type LocalizedLabel {
    locale: String!
    label: String!
}

input LocalizedLabelInput {
    locale: String!
    label: String!
}

type ImageMeta {
    id: Int!
    name: String
    contentType: String
    metadata: [Property!]
}

type Address {
    address1: String
    address2: String
    city: String
    zipcode: String
    country: String
}

input AddressInput {
    address1: String
    address2: String
    city: String
    zipcode: String
    country: String
}

enum CallerType {
    AGENT,
    CUSTOMER,
    SERVICE,
    DEVICE
}

interface HasAuditMeta {
    """ Creation timestamp since epoch in millis """
    created_at: Int
    """ Creator identifer  """
    created_by: String @permission(perm:"audit_r")
    """ Creator Type """
    created_by_type: CallerType

    """ Last update timestamp since epoch in millis """
    updated_at: Int
    """ Last update initiator identifer  """
    updated_by: String
    """ Last update initiator Type """
    updated_by_type: CallerType
}

enum ErrorCode {
    NOT_FOUND,
    UNAUTHORIZED,
    BAD_PARAMETERS
}

interface Error {
    code: ErrorCode!
    args: [Property!]!
    message: String!
}

# =========================================================
#    TENANTS
# =========================================================
type Tenant {
    id: Int!
    code: String!
    label: String
}

type Tenants{
    tenants: [Tenant!]!
}

input CreateTenantInput {
    code: String!
    label: String!
}

type CreateTenantPayload {
    tenant: Tenant
    error: Error
}

type Query {
    tenants(globPattern: String): Tenants @auth(role:ROOT)
}

type Mutation {
    createTenant(input: CreateVehicleInput): CreateVehiclePayload @auth(role:ROOT)
}

# =========================================================
#    Organization
# =========================================================

type Organization {
    id: Int!
    code: String!
    label: [LocalizedLabel]
    legalName: String
    logo: ImageMeta
    postalAddress: Address
    phoneNumber: String
    webSite: String
    contactEmail: String
    socialNetworks: [Property!]
}

type Operator {
    id: Int!
    organisationId: Int!
    parentId: Int
    code: String!
    """ timestamp since epoch in millis """
    deactivationDate: Int
    label: [LocalizedLabel]
    legalName: String
    logo: ImageMeta
    capitalAmount: String
    registrationNumber: String
    vatNumber: String
    headOfficeAddress: Address
    postalAddress: Address
    phoneNumber: String
    webSite: String
    contactEmail: String
    """
    e.g. ("twitter", "https://twitter.com/RATP_SmartSystM"),
    ("linkedin","https://www.linkedin.com/company/ratpsmartsystems")
    """
    socialNetworks: [Property!]
}

input CreateOrganizationInput {
    code: String!
    label: [LocalizedLabelInput]
    legalName: String
    # -- not part of the payload, since filled by REST APIc; logo: ImageMeta
    postalAddress: AddressInput
    phoneNumber: String
    webSite: String
    contactEmail: String
    socialNetworks: [PropertyInput!]
}

type CreateOrganizationPayload {
    organization: Organization
    error: Error
}

input UpdateOrganizationInput {
    id: Int!
    code: String
    label: [LocalizedLabelInput]
    legalName: String
    # -- not part of the payload, since filled by REST APIc; logo: ImageMeta
    postalAddress: AddressInput
    phoneNumber: String
    webSite: String
    contactEmail: String
    socialNetworks: [PropertyInput!]
}

type UpdateOrganizationPayload {
    organization: Organization
    error: Error
}

type OrganizationPayload {
    organization: Organization
    error: Error
}

extend type Query {
    organisation(id: Int): OrganizationPayload
}

extend type Mutation {
    createOrganization(input: CreateOrganizationInput): CreateOrganizationPayload @auth(role:ROOT)
    updateOrganisation(input: UpdateOrganizationInput): UpdateOrganizationPayload
}



