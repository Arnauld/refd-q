enum HolderType {
    AGENT,
    CUSTOMER_ANONYMOUS,
    CUSTOMER_DECLARATIVE,
    CUSTOMER_NOMINATIVE
}

enum PhysicalType {
    PAPER,
    CONTACTLESS_CARD,
    CONTACTLESS_TICKET,
    CONTACTLESS_TOKEN,
    MOBILE_APP
}

enum SupportTechnology {
    QR_CODE,
    NFC_CALYPSO_PRIME,
    NFC_CALYPSO_BASIC,
    NFC_CALYPSO_LIGHT,
    NFC_CALYPSO_APPLET,
    NFC_CALYPSO_HCE,
    NFC_MIFARE_CLASSIC,
    NFC_MIFARE_DESFIRE,
    NFC_MIFARE_PLUS,
    NFC_EMV,
    AUTO
}

type SupportType {
    id: Int!
    code: String!
    label: [LocalizedLabel]
    holderType: HolderType
    physicalType: PhysicalType
    supportTechnologies: [SupportTechnology]
    networkCodes: [String!]
    greenListEnabled: Boolean
}

type VAT {
    id: Int!
    code: String!
    label: [LocalizedLabel]
    # 
    # Float number as a String @see BigDecimal
    # represents decimal floating-point numbers of arbitrary precision
    #
    rate: String!
}

enum SupportingDocumentValidationMode {
    A_PRIORI,
    A_POSTERIORI
}

type SupportingDocumentType {
    id: Int!
    code: String!
    shortLabel: [LocalizedLabel]
    longLabel: [LocalizedLabel]
    description: [LocalizedLabel]
    validationModes: [SupportingDocumentValidationMode]
}

enum PaymentMode {
    CASH,
    CARD,
    CHECK,
    VOUCHER,
    DEBIT,
    OTHER
}

type DistributionChannel {
    id: Int!
    code: String!
    label: String!
    supportedPaymentModes: [PaymentMode]
}

type Currency {
    id: Int!
    code: String!
    label: String
    unit_multiplier: Int
}

type TransportMode {
    id: Int!
    code: String!
    label: [LocalizedLabel]
    externalCode: String
}

type Vehicle {
    id: Int!
    code: String!
    label: [LocalizedLabel]
    operatorId: Int
    transportMode: Int
    externalCode: String
}

## --- QUERY ---

type VehiclePayload {
    vehicle: Vehicle
    operator: Operator
    error: Error
}

type VehiclesPayload {
    vehicles: [Vehicle]
    operators: [Operator]
    error: Error
}

extend type Query {
    vehicle(id: Int): VehiclePayload
    vehicles(first:Int, after:String, sortBy:String): VehiclesPayload
}

input CreateVehicleInput {
    code: String!
    label: [LocalizedLabelInput]
    operatorId: Int
    transportMode: Int
    externalCode: String
}

type CreateVehiclePayload {
    vehicle: Vehicle
    operator: Operator
    error: Error
}

input UpdateVehicleInput {
    code: String
    label: [LocalizedLabelInput]
    operatorId: Int
    transportMode: Int
    externalCode: String
}

type UpdateVehiclePayload {
    vehicle: Vehicle
    operator: Operator
    error: Error
}

extend type Mutation {
    createVehicle(input: CreateVehicleInput): CreateVehiclePayload
    updateVehicle(input: UpdateVehicleInput): UpdateVehiclePayload
    updateVehicleOperator(vehicleId:Int!, operatorId:Int!): UpdateVehiclePayload
    updateVehicleLabel(vehicleId:Int!, locale:String!, label:String!): UpdateVehiclePayload
}
